<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
        
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .success {
            color: green;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Formularz kontaktowy z walidacją</h1>
    <form id="kontaktForm">
        <label for="imie">Imię:</label>
        <input type="text" id="imie" name="imie">
        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email">
        <div id="emailError" class="error"></div>
        <label for="telefon">Numer telefonu:</label>
        <input type="text" id="telefon" name="telefon" placeholder="XXX-XXX-XXX">
        <div id="telefonError" class="error"></div>
        <label for="wiadomosc">Wiadomość:</label>
        <textarea id="wiadomosc" name="wiadomosc" rows="5"></textarea>
        <button type="button" id="wyslij">Wyślij</button>
    </form>
